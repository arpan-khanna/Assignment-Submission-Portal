{% extends "base.html" %}
{% block content %}
<br>
<h1>Offered Courses</h1><br>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Courses Code</th>
        <th scope="col">Courses Name</th>
        <th scope="col">Status</th>
      </tr>
    </thead>
    <tbody>
        {% for c in course_list %}
        {% if c in c_registerd %}
        <tr>
          <td>{{ c.code }}</td>
          <td>{{ c.course_name }}</td>
          <td><a href="#" class='btn btn-danger' >Already Registered </a></td>
          </tr>
        {% else %}
        <tr>
        <td>{{ c.code }}</td>
        <td>{{ c.course_name }}</td>
        <td><a href="{% url 'assignments:register_course' pk=c.pk %}" class='btn btn-primary' >Register Now </a></td>
        </tr>
        {% endif %}
        {% endfor %}
    </tbody>
  </table>
{% endblock %}
