{% extends "base.html" %}
{% load bootstrap4 %}
{% block content %}

{% if wrong_key %}
<h2>Wrong Key Entered</h2>
{% else %}

{% if submitted %}
        <h2>You have successfully registerd your course</h2>
      {% else %}
        <form enctype="multipart/form-data" method="post">
          {% csrf_token %}
          {% bootstrap_form form %}
          <input type="submit" name="" value="Submit" class='btn btn-primary'>
        </form>
{%endif%}
{%endif%}
{% endblock %}
