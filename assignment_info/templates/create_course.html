{% extends "base.html" %}
{% load bootstrap4 %}
{% block content %}
  {% if created %}
  <br>
  <h2>Course has been created</h2><br>
  <a href="{% url 'assignments:list' %}" class="btn btn-primary">Go back to the course page</a>
  {% else %}
  <h2>Create a course.</h2>
  <form class="" enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" name="" value="create" class="btn btn-warning">
  </form>
  {% endif %}
{% endblock %}
